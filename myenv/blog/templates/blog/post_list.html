<html>
<head>
    <title>ブログ一覧画面</title>
</head>
<body>
    <h1>ブログ一覧画面</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>title: <a href="">{{ post.title }}</a></h2>
            <p>published: {{ post.published_date}}</p>
            <p>{{ post.text | linebreaks }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
